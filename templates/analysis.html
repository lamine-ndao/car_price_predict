<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <img src="/static/logo.jpg" alt="Logo du Projet Voiture" class="img-fluid" style="max-width: 150px;">
        </div>
        <h1 class="text-center mb-4">Analyse Interactive des Prix Voitures</h1>

        <!-- Formulaire de filtre -->
        <form action="/filter" method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="marque" class="form-label">Marque :</label>
                    <input type="text" id="marque" name="marque" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="annee" class="form-label">Année :</label>
                    <input type="number" id="annee" name="annee" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Filtrer</button>
            
        </form>
        <!-- Graphique interactif -->
        <div>
            {{ graph_html|safe }}
        </div>
		<div class="text-center mt-3">
                
                <a href="/" class="btn btn-secondary ms-2">Retour à l'accueil</a>
            </div>
    </div>
</body>
</html>
